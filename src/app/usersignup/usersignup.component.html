<app-navigation></app-navigation>
<div style="padding-top: 70px;"></div>
<main class="bg_gray">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="box_order_form">
                    <div class="head">
                        <div class="title">
                            <h3>Registration</h3>
                        </div>
                    </div>
                    <!-- /head -->
                    <div class="main">
                        <!-- <div class="row">
                            <div class="col-md-4">
                                <input type="radio" (change)="change()" name="typeofcompany" value="false" [(ngModel)]="company" checked> <label class="form-check-label py-4 px-2"> Individual</label>
                                <input type="radio" (change)="change()" name="typeofcompany" value="true" [(ngModel)]="company"><label class="form-check-label py-4 px-2"> Company</label>
                            </div>
                            <div *ngIf="company=='true'" class="col-md-8">
                                <div class="form-group mb-0">
                                    <label>Company Name*
                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.companyName == '*'}" name="companyName" ngDefaultControl class="form-control" [(ngModel)]="subscriberInfo.companyName" placeholder="Business Name" (focus)="onfocusfn(1)" (blur)="onblurfn(1)" />
                                </div>
                            </div>
                        </div> -->


                        <div class="form-group">
                            <label>Full Name*

                            </label>
                            <input [ngClass]="{'error': this.Validationerror.fullName == '*'}" name="fullName" class="form-control" [(ngModel)]="subscriberInfo.fullName" placeholder="First and Last Name" (focus)="onfocusfn(2)" (blur)="onblurfn(2)" />
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email Address*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.emailAddress == '*'}" name="emailAddress" class="form-control" type="email" [(ngModel)]="subscriberInfo.emailAddress" placeholder="Email Address" (focus)="onfocusfn(9)" (blur)="onblurfn(9)" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.phoneNumber == '*'}" name="phoneNumber" class="form-control" [(ngModel)]="subscriberInfo.phoneNumber" placeholder="Phone" (focus)="onfocusfn(10)" (blur)="onblurfn(10)" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.Password == '*'}" type="password" name="password" class="form-control" [(ngModel)]="subscriberInfo.Password" placeholder="6 Digit Number" (focus)="onfocusfn(11)" (blur)="onblurfn(11)" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Confirm Password*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.ConfirmPassword == '*'}" type="password" name="confirmpassword" class="form-control" [(ngModel)]="subscriberInfo.ConfirmPassword" placeholder="6 Digit Number" (focus)="onfocusfn(12)" (blur)="onblurfn(12)"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address Line 1*

                            </label>
                            <input [ngClass]="{'error': this.Validationerror.addressLine1 == '*'}" name="addressLine1" class="form-control" [(ngModel)]="subscriberInfo.addressLine1" placeholder="Address Line 1" (focus)="onfocusfn(3)" (blur)="onblurfn(3)" />
                        </div>

                        <div class="form-group">
                            <label>Address Line 2*

                            </label>
                            <input [ngClass]="{'error': this.Validationerror.addressLine2== '*'}" name="addressLine2" class="form-control" [(ngModel)]="subscriberInfo.addressLine2" placeholder="Address Line 2" (focus)="onfocusfn(4)" (blur)="onblurfn(4)" />
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.city == '*'}" name="city" class="form-control" [(ngModel)]="subscriberInfo.city" placeholder="City" (focus)="onfocusfn(5)" (blur)="onblurfn(5)" />
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Postal Code*

                                    </label>
                                    <input [ngClass]="{'error': this.Validationerror.zipCode == '*'}" name="zipCode" class="form-control" [(ngModel)]="subscriberInfo.zipCode" placeholder="560001" (focus)="onfocusfn(7)" (blur)="onblurfn(7)" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>State*

                            </label>
                            <!-- <input name="state" class="form-control" [(ngModel)]="subscriberInfo.state" placeholder="State"
    (focus)="onfocusfn(6)" list="states" (blur)="onblurfn(6)" /> -->
                            <select [ngClass]="{'error': this.Validationerror.state == '*'}" name="state" class="form-control" [(ngModel)]="subscriberInfo.state" (focus)="onfocusfn(6)" (blur)="onblurfn(6)">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman
                                    & Diu</option>
                                <option value="The Government of NCT of Delhi">The Government of NCT of Delhi</option>
                                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                            </select>
                        </div>

                        <form class="form-group">
                            <label>Country*

                            </label>
                            <!-- <input name="country" class="form-control" [(ngModel)]="subscriberInfo.country" placeholder="Country"
    (focus)="onfocusfn(8)" (blur)="onblurfn(8)"  /> -->
                            <select [ngClass]="{'error': this.Validationerror.Country== '*'}" [(ngModel)]="subscriberInfo.country" name="Country" class="form-control" (focus)="onfocusfn(8)" (blur)="onblurfn(8)">
                                <option value='India' selected>India</option>
                            </select>
                        </form>
                        <div class="text-center p-1" style="font: 18px ;color:red">
                            {{errormessage}}
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-sm-12">
                                <a (click)="signUp()" class="btn_1 gradient full-width" style="font-size: 18px">
                                    Signup
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</main>
<style>
    #confirmsignup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999999;
    }
    
    .headselection {
        margin: 2px;
        padding: 10px;
    }
    
    .selected {
        background-color: #fd3601 !important;
        color: white;
    }
    
    .foodtype {
        color: #444;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        border-radius: 10px;
        background-color: black;
        background-color: rgba(0, 0, 0, 0.05);
        cursor: pointer;
        text-align: center;
        margin: 5px 15px;
        align-self: center;
        padding: 6px;
    }
    
    .signup {
        float: right;
    }
    
    .error {
        border: 2px solid red !important;
    }
</style>
