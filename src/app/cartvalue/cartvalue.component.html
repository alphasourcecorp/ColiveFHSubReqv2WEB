<div class="d-flex hidemobilemenu">
    <div *ngIf="token" (click)="gotorequestlist()" [ngClass]="{'selected':request}" class="foodtype mover">Request List</div>
    <div *ngIf="token" title="Schedule List" class="list-group-item list-group-item-action" (click)="goTOschedule()" style="    width: 50px;
    height: 30px;
    cursor: pointer;
    background-image: url(img/Cart_1.png);
    background-size: 100% 100%;
    text-align: center;
    padding-left: 10px;
    margin: 10px 0px;">
        <b *ngIf="schedulData">{{this.schedulData.length}} </b>
        <b *ngIf="!schedulData ">0 </b></div>

    <div *ngIf="token" (click)="logout()" class="foodtype mover">LogOut</div>
    <div *ngIf="!token" (click)="logout()" class="foodtype mover">LogIn</div>

</div>
<div class="showmobile" style="display: none;">
    <hr class="p-0 m-0">
    <li *ngIf="token" (click)="gotorequestlist()" [ngClass]="{'selected':request}">Request List</li>
    <li *ngIf="token" (click)="goTOschedule()" [ngClass]="{'selected':schedule}">Schedules({{this.schedulData.length}})</li>
    <li *ngIf="token" (click)="logout()" class="">LogOut</li>
    <li *ngIf="!token" (click)="logout()" class="">LogIn</li>
</div>



<style>
    .foodtype {
        color: #444;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        -ms-border-radius: 30px;
        border-radius: 30px;
        color: black;
        background-color: black;
        background-color: rgba(0, 0, 0, 0.05);
        cursor: pointer;
        text-align: center;
        margin: 5px 10px;
        padding: 5px 10px;
        align-self: flex-end;
    }
    
    .selected {
        background-color: #fd3601 !important;
        color: white;
    }
    
    .selected:hover {
        background-color: #fd3601 !important;
        color: white;
    }
    
    .mover:hover {
        background-color: #fd3601 !important;
        color: white;
    }
    
    @media only screen and (max-width: 900px) {
        .hidemobilemenu {
            display: none !important;
        }
        .showmobile {
            display: block !important;
            float: none !important;
        }
    }
</style>
